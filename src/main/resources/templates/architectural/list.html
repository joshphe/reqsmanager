<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>架构需求管理</title>
</head>
<body>
<div th:fragment="content">
    <h1>架构需求管理</h1>
    <hr>

    <!-- 筛选表单 -->
    <div class="mb-3">
        <form th:action="@{/architectural/}" method="get" class="form-inline">
            <input type="text" name="reqId" th:value="${reqId}" placeholder="按需求编号筛选" class="form-control mr-2">
            <input type="hidden" name="size" th:value="${page.size}">
            <button type="submit" class="btn btn-primary">筛选</button>
            <a th:href="@{/architectural/}" class="btn btn-secondary ml-2">清空筛选</a>
        </form>
    </div>

    <!-- 表格容器 -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <!-- 固定列 (左) -->
                <th class="frozen col-1 col-req-id">需求编号</th>
                <th class="frozen col-2 col-req-name">需求名称</th>
                <!-- 滚动列 -->
                <th>是否重要需求</th>
                <th>是否递交概要设计</th>
                <th>概要设计递交人</th>
                <th>概要设计递交日期</th>
                <th>概要设计评审通过日期</th>
                <th>是否涉及架构决策</th>
                <th>是否涉及基础架构</th>
                <th>是否涉及高阶汇报</th>
                <th>概要设计评分</th>
                <th>概要设计扣分原因</th>
                <!-- === START: 新增表头 === -->
                <th>评审检核是否一致</th>
                <!-- === END === -->
                <!-- 固定列 (右) -->
                <th class="frozen col-last col-actions">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${page.empty}">
                <td colspan="18" class="text-center">没有找到相关需求</td>
            </tr>
            <tr th:each="req : ${page.content}">
                <!-- 固定列 (左) -->
                <td class="frozen col-1 col-req-id" th:text="${req.reqId}"></td>
                <td class="frozen col-2 col-req-name" th:text="${req.name}"></td>
                <!-- 滚动列 -->
                <td>
                    <span th:if="${req.architecturalRequirement?.ImportantRequirement == false}">
                        否
                    </span>
                    <span th:unless="${req.architecturalRequirement?.ImportantRequirement == false}"
                          style="color: red; font-weight: bold;">
                        是
                    </span>
                </td>
                <td>
                    <span th:if="${req.architecturalRequirement?.SummaryDesignSubmitted == false}"
                          style="color: red; font-weight: bold;">
                        否
                    </span>
                    <!-- 如果一致 (areReviewsConsistent == true 或为 null) -->
                    <span th:unless="${req.architecturalRequirement?.SummaryDesignSubmitted == false}">
                        是
                    </span>
                </td>
                <td th:text="${req.architecturalRequirement?.summaryDesignSubmitter}"></td>
                <td th:text="${req.architecturalRequirement?.summaryDesignSubmitDate != null ? #temporals.format(req.architecturalRequirement.summaryDesignSubmitDate, 'yyyy-MM-dd') : ''}"></td>
                <td th:text="${req.architecturalRequirement?.summaryDesignReviewPassDate != null ? #temporals.format(req.architecturalRequirement.summaryDesignReviewPassDate, 'yyyy-MM-dd') : ''}"></td>
                <td>
                    <span th:if="${req.architecturalRequirement?.involvesArchDecision == false}">
                        否
                    </span>
                    <!-- 如果一致 (areReviewsConsistent == true 或为 null) -->
                    <span th:unless="${req.architecturalRequirement?.involvesArchDecision == false}"
                          style="color: red; font-weight: bold;">
                        是
                    </span>
                </td>
                <td>
                    <span th:if="${req.architecturalRequirement?.involvesInfra == false}">
                        否
                    </span>
                    <!-- 如果一致 (areReviewsConsistent == true 或为 null) -->
                    <span th:unless="${req.architecturalRequirement?.involvesInfra == false}"
                          style="color: red; font-weight: bold;">
                        是
                    </span>
                </td>
                <td>
                    <span th:if="${req.architecturalRequirement?.involvesSeniorReport == false}">
                        否
                    </span>
                    <!-- 如果一致 (areReviewsConsistent == true 或为 null) -->
                    <span th:unless="${req.architecturalRequirement?.involvesSeniorReport == false}"
                          style="color: red; font-weight: bold;">
                        是
                    </span>
                </td>
                <td th:text="${req.architecturalRequirement?.summaryDesignScore}"></td>
                <td th:text="${req.architecturalRequirement?.summaryDesignDeductionReason}"></td>
                <td>
                    <!-- 如果不一致 (areReviewsConsistent == false) -->
                    <span th:if="${req.architecturalRequirement?.areReviewsConsistent == false}"
                          style="color: red; font-weight: bold;">
                        否
                    </span>
                    <!-- 如果一致 (areReviewsConsistent == true 或为 null) -->
                    <span th:unless="${req.architecturalRequirement?.areReviewsConsistent == false}">
                        是
                    </span>
                </td>
                <!-- === END === -->
                <!-- 固定列 (右) -->
                <td class="frozen col-last col-actions">
                    <a th:href="@{/architectural/edit/{id}(id=${req.id})}" class="btn btn-warning btn-sm ml-1">详情 / 编辑</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- === START: 重新添加分页控件 === -->
    <div th:if="${page.totalPages > 0}" class="d-flex justify-content-end mt-3">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${page.first} ? 'disabled'"><a class="page-link" th:href="@{/architectural/(size=${page.size}, page=0, reqId=${reqId})}">首页</a></li>
                <li class="page-item" th:classappend="${page.first} ? 'disabled'"><a class="page-link" th:href="@{/architectural/(size=${page.size}, page=${page.number - 1}, reqId=${reqId})}">上一页</a></li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}" th:classappend="${i == page.number} ? 'active'"><a class="page-link" th:href="@{/architectural/(size=${page.size}, page=${i}, reqId=${reqId})}" th:text="${i + 1}"></a></li>
                <li class="page-item" th:classappend="${page.last} ? 'disabled'"><a class="page-link" th:href="@{/architectural/(size=${page.size}, page=${page.number + 1}, reqId=${reqId})}">下一页</a></li>
                <li class="page-item" th:classappend="${page.last} ? 'disabled'"><a class="page-link" th:href="@{/architectural/(size=${page.size}, page=${page.totalPages - 1}, reqId=${reqId})}">尾页</a></li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
