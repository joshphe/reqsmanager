<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>重置密码</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    body { background-color: #f8f9fa; }
    .form-container { max-width: 450px; margin: 80px auto; padding: 30px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
<div class="form-container">
  <h2 class="text-center mb-4">重置密码</h2>

  <form th:action="@{/forgot-password}" method="post">
    <!-- 显示错误信息 -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="form-group">
      <label for="username">要重置密码的用户名</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="newPassword">新密码</label>
      <input type="password" id="newPassword" name="newPassword" class="form-control" required minlength="6">
    </div>

    <!-- === START: 修复此处的 class 属性 === -->
    <div class="form-group">
      <label for="verificationCode">验证码</label>
      <input type="text" id="verificationCode" name="verificationCode" class="form-control" required placeholder="请输入指定验证码">
    </div>
    <!-- === END: 修复 === -->

    <button type="submit" class="btn btn-warning btn-block">确认重置</button>

    <div class="text-center mt-3">
      <a th:href="@{/login}">返回登录</a>
    </div>
  </form>
</div>
</body>
</html>
