<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录 - 需求管理系统</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    body { background-color: #f8f9fa; }
    .login-container { max-width: 400px; margin: 100px auto; padding: 30px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
<div class="login-container">
  <h2 class="text-center mb-4">系统登录</h2>

  <!-- 登录表单 -->
  <form th:action="@{/perform_login}" method="post">
    <!-- 登录失败提示 -->
    <div th:if="${param.error}" class="alert alert-danger">
      用户名或密码无效。
    </div>
    <!-- 登出成功提示 -->
    <div th:if="${param.logout}" class="alert alert-success">
      您已成功登出。
    </div>

    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" id="username" name="username" class="form-control" required autofocus>
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" id="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">登录</button>
    <!-- === START: 新增注册入口 === -->
    <div class="text-center mt-3">
      <a th:href="@{/register}">没有账户？立即注册</a>
    </div>
    <!-- === END: 新增注册入口 === -->
  </form>
</div>
</body>
</html>
