<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>注册 - 需求管理系统</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .register-container { max-width: 450px; margin: 80px auto; padding: 30px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
<div class="register-container">
  <h2 class="text-center mb-4">创建新账户</h2>

  <!-- 注册表单 -->
  <form th:action="@{/register}" method="post">
    <!-- 显示注册失败的错误信息 -->
    <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}"></div>

    <div class="form-group">
      <label for="username">用户名</label>
      <input type="text" id="username" name="username" class="form-control" required minlength="3">
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input type="password" id="password" name="password" class="form-control" required minlength="6">
    </div>
    <div class="form-group">
      <label for="verificationCode">验证码</label>
      <input type="text" id="verificationCode" name="verificationCode" class="form-control" required placeholder="请输入指定验证码">
    </div>

    <button type="submit" class="btn btn-success btn-block">注册</button>

    <div class="text-center mt-3">
      <a th:href="@{/login}">已有账户？返回登录</a>
    </div>
  </form>
</div>
</body>
</html>
