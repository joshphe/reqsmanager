<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}"></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${pageTitle}"></h1>
  <hr>
  <form th:action="@{/requirements/saveRequirement}" th:object="${requirement}" method="post">
    <input type="hidden" th:field="*{id}">

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>需求编号</label>
        <input type="text" th:field="*{reqId}" class="form-control" placeholder="输入需求编号">
      </div>
      <div class="form-group col-md-6">
        <label>需求名称</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="输入需求名称">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>需求牵头人</label>
        <input type="text" th:field="*{leader}" class="form-control" placeholder="输入需求牵头人">
      </div>
      <div class="form-group col-md-6">
        <label>需求排期</label>
        <input type="date" name="scheduleDate" class="form-control"
               th:value="${requirement.scheduleDate != null ? #temporals.format(requirement.scheduleDate, 'yyyy-MM-dd') : ''}">
      </div>
    </div>

    <hr>

    <div class="form-row mb-3">
      <div class="col-auto d-flex align-items-center"><div class="form-check">
        <input type="checkbox" th:field="*{isTeamInvolved}" class="form-check-input">
        <label class="form-check-label">需求团队是否介入</label>
      </div></div>
      <div class="col-auto d-flex align-items-center"><div class="form-check">
        <input type="checkbox" th:field="*{hasSpec}" class="form-check-input">
        <label class="form-check-label">是否出需规</label>
      </div></div>
      <div class="col-auto d-flex align-items-center"><div class="form-check">
        <input type="checkbox" th:field="*{hasPlan}" class="form-check-input">
        <label class="form-check-label">是否编写方案</label>
      </div></div>
      <div class="col-auto d-flex align-items-center"><div class="form-check">
        <input type="checkbox" th:field="*{hasDesign}" class="form-check-input">
        <label class="form-check-label">是否提交概要设计</label>
      </div></div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label>方案提交人</label>
        <input type="text" th:field="*{planSubmitter}" class="form-control" placeholder="输入方案提交人">
      </div>
      <div class="form-group col-md-6">
        <label>概要设计提交时间</label>
        <input type="datetime-local" name="designSubmitTime" class="form-control"
               th:value="${requirement.designSubmitTime != null ? #temporals.format(requirement.designSubmitTime, 'yyyy-MM-dd''T''HH:mm') : ''}">
      </div>
    </div>

    <div class="form-group">
      <label>备注</label>
      <textarea th:field="*{remarks}" class="form-control" rows="3" placeholder="输入备注信息"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">保存</button>
    <a th:href="@{/requirements/}" class="btn btn-secondary">取消</a>
  </form>
</div>
</body>
</html>
